<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <a-scene>
        <a-sky src="Nummer_1.webp" rotation="0 -130 0"></a-sky>
        <a-sphere id="hotspot1" position="2 1.5 -3" radius="0.3" color="#FF0000" class="clickable"></a-sphere>
    </a-scene>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sky = document.querySelector('a-sky');
        const hotspot = document.querySelector('#hotspot1');

        hotspot.addEventListener('click', () => {
          sky.setAttribute('src', 'Nummer_2.webp');
        });
      });
    </script>
</body>
</html>
